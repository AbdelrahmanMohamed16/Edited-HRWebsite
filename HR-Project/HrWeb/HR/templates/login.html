{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'HR/css/login.css'%}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <img src="{% static 'HR/images/site-logo.png' %}" alt="logo" />
        <div class="sub-container">
            <form action="" class="login-form">
                <h1>login</h1>
                <div class="name">
                    <label for="username">username:</label>
                    <input type="text" name="username" id="username" placeholder="Username">
                </div>
                <div class="password">
                    <label for="password">password:</label>
                    <input type="password" name="password" id="password" placeholder="Password">
                </div>
                <div class="remember">
                    <label for="remember">remember me</label>
                    <input type="checkbox" name="remember" id="remember">
                </div>
                <input type="submit" value="Login" id="login-botton">
                <p>doesn't have account? <a href="/registerpage/">register</a></p>
            </form>
        </div>
    </div>
    <script src="{%static 'HR/js/login.js'%}"></script>
</body>
</html>
